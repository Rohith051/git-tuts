<!-- we have already discussed tables
 we will learn to add captions.-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table captions</title>
 </head>
 <body>
    <table>
        <caption>Marks of Students</caption>
        <tr>
            <th>NAME</th>
            <th>ROLL NO.</th>
            <th>MARKS</th>
        </tr>
        <tr>
            <td>xyz</td>
            <td>12</td>
            <td>550</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>14</td>
            <td>590</td>
        </tr>
        <caption>Marks of Students</caption>
    </table>
    
 </body>
 </html>
