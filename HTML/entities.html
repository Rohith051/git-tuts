<!--entities are used to replace reserved characters.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>
    <h2>entities</h2>
    <h3>less then: &lt;</h3>
    <h3>greater then: &gt;</h3>
    <h3>amoersand:&amp;</h3>
    <h3>double quotes:&quot;</h3>
    <h3>single quotes:&apos;</h3>
    <h3>cents:&cent;</h3>
    <h3>pound:&pound;</h3>
    <h3>euro:&euro;</h3>
    <h3>copyrights:&copy;</h3>
    <h3>registered:&reg;</h3>
</body>
</html>
