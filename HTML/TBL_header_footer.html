<!--
tbl_head,tbody,tfooter, represents table header, table body and table footer respectively. 
but, these elements are not compulsory
Even when it is not compulsory, the reason why we use it is-
To Apply individual styles  for each block and also making it is to important-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead_tbody_tfoot</title>
</head>
<body>
    <h2> let us see how to use thead,tbody,tfoot</h2>
    <table>
        <thead>
            <tr>
                <th>st name</th>
                <th>st num</th>
                <th> st marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rrr</td>
                <td>123 </td>
                <td>56</td>
            </tr>
            <tr>
                <td>sss</td>
                <td>222</td>
                <td>44</td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td>total=</td>
            <td></td>
        <td>100</td></tr>
        </tfoot>
    </table>
    
</body>
</html>
